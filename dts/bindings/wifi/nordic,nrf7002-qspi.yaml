description: This is a representation of the nRF7002 WiFi chip.

compatible: "nordic,nrf7002-qspi"

include: "nordic,nrf7002.yaml"

on-bus: qspi

properties:
  sck-frequency:
    type: int
    required: true
    description: |
      Maximum clock speed supported by the device, in Hz.

  reg:
    type: int
    required: true

  label:
    type: string
    required: true
